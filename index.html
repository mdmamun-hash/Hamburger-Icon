<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
        }
        body{
            width: 100vw;
        }
        .nav-bar{
            margin: 60px 120px 0;
            font-family: roboto;
        }
        .nav-bar, .nav-links{
            display: flex;
            justify-content: space-between;
        }
        .nav-links{
            width: 350px;
            font-weight: 600;
        }
        .hamburger-icon, .chckbox{
            display: none;   
        }
        .hamburger-icon::before{
            content: "menu";
            font-family: material icons;
            font-size: 2.5rem;
            font-weight: 600;
        }

        @media screen and (max-width:576px) {
            .nav-bar{
                width: 90%;
                align-items: center;
                margin: 0px auto 0; 
            }
            .nav-links{
                color: white;
                font-size: x-large;
                width: 250px;
                height: 100vh;
                background: rgb(0, 0, 68);
                position: absolute;
                top: -25px;
                right: 0;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 40px;
                padding: 120px 0 0 0;
                display: none;
            }
            .hamburger-icon{
                display: block;
            }
            #hamburger:checked ~ .nav-links{
                display: flex;
            }
            #hamburger:checked ~ .hamburger-icon::before{
                content: "close";
                font-family: "material icons";
                color: white;
                font-size: 2.5rem;
                font-weight: 600;
                position: absolute;
                top: 30px;
                right: 190px;
                z-index: 1;

            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1 class="brand">PCB</h1>
        <input class="chckbox" type="checkbox" name="" id="hamburger">
        <label class="hamburger-icon" for="hamburger"></label>
        <ul type="none" class="nav-links">
            <li>Home</li>
            <li>Shop</li>
            <li>Profile</li>
            <li>Cart</li>
        </ul>
    </div>
</body>
</html>
